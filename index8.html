<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align="self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <!--input type="text" class="form-control mr-2" id="descript" placeholder="Add description here"-->
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title1">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editbtn">EDIT</button>
    </li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editbtn">EDIT</button>
    </li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editbtn">EDIT</button>
    </li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-sm float-right editbtn">EDIT</button>
    </li>
    </ul>
   </div>
  </div>
  <script>
    var itemList = document.getElementById('items');
    //delete an event
    itemList.addEventListener('click',removeItem);
    function removeItem(e){
  if(e.target.classList.contains('delete')){
    if(confirm('Are You Sure?')){
      var li = e.target.parentElement;
      itemList.removeChild(li);
    }
  }
}

var filter=document.getElementById('filter')
filter.addEventListener('keyup',addfilter)
function addfilter(event){
    var text=event.target.value.toLowerCase()

var list=document.getElementsByTagName('li')
Array.from(list).forEach(function(item123){
var itemName=item123.firstChild.textContent
var itemName2=item123.childNodes[1].textContent

if(itemName.toLowerCase().indexOf(text)!=-1){
    item123.style.display='block'
}else{
    item123.style.display='none'
}
if(itemName2.toLowerCase().indexOf(text)!=-1){
    item123.style.display='block'
}else{
    item123.style.display='none'
}
})
}
var desc=document.getElementById('addForm')
var description=document.createElement('input')
description.className="form-control mr-2"
description.placeholder="add description here";
description.id="descript"
desc.insertBefore(description,desc.children[1])

var form = document.getElementById('addForm');
// Form submit event
form.addEventListener('submit', addItem);
// Add item
function addItem(e){
  e.preventDefault();
  // Get input value
  var newItem = document.getElementById('item').value;
var newItem2=document.getElementById('descript').value
  // Create new li element
  var li = document.createElement('li');
  // Add class
  li.className = 'list-group-item';
  // Add text node with input value
  var txt=document.createTextNode(newItem)
 var description2=document.createTextNode(" "+newItem2)
  //txt.appendChild(description2)
  
  li.appendChild(txt);
li.appendChild(description2)
  

 
  // Create del button element
  var deleteBtn = document.createElement('button');

  // Add classes to del button
  deleteBtn.className = 'btn btn-danger btn-sm float-right delete';

  // Append text node
  deleteBtn.appendChild(document.createTextNode('X'));

  // Append button to li
  li.appendChild(deleteBtn);

   //create edit button
   var editBtn =document.createElement('button')

// add classes to edit button
editBtn.className = 'btn btn-sm float-right edit';

//append text node
editBtn.appendChild(document.createTextNode('EDIT'));

// Append button to li
li.appendChild(editBtn);


  // Append li to list
  itemList.appendChild(li);
}

// Remove item
function removeItem(e){
  if(e.target.classList.contains('delete')){
    if(confirm('Are You Sure?')){
      var li = e.target.parentElement;
      itemList.removeChild(li);
    }
  }
}


</script>
</body
